<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal Card</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    position: relative;
  }

  .card {
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
    max-width: 400px;
    z-index: 10;
  }

  h1 {
    color: #ff4b5c;
    font-size: 28px;
    margin-bottom: 20px;
  }

  p {
    font-size: 18px;
    color: #555;
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    position: relative;
  }

  #yesBtn {
    background: #4caf50;
    color: white;
  }

  #noBtn {
    background: #f44336;
    color: white;
  }

  #yesBtn:hover {
    transform: scale(1.1);
  }

  .popup {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #ff4b5c;
    color: white;
    padding: 30px 40px;
    border-radius: 20px;
    font-size: 24px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transition: transform 0.5s ease;
    z-index: 20;
  }

  .popup.show {
    transform: translate(-50%, -50%) scale(1);
  }

  .heart {
    position: absolute;
    color: #ff4b5c;
    font-size: 24px;
    animation: float 3s linear infinite;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-400px) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<div class="card">
  <h1>Will You Be My Lifepartnerü•≤?</h1>
  <p>Please Say Yes and Stay On My Heart üíñ</p>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<div class="popup" id="popup">I Love You So Much ‚ù§Ô∏è</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const popup = document.getElementById("popup");

  const initialPos = { top: noBtn.offsetTop, left: noBtn.offsetLeft };

  function moveNoBtn() {
    const cardRect = document.querySelector(".card").getBoundingClientRect();
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = cardRect.width - btnWidth - 20;
    const maxY = cardRect.height - btnHeight - 20;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.position = "absolute";
    noBtn.style.top = randomY + "px";
    noBtn.style.left = randomX + "px";
  }

  function resetNoBtn() {
    noBtn.style.top = initialPos.top + "px";
    noBtn.style.left = initialPos.left + "px";
    noBtn.style.position = "relative";
  }

  noBtn.addEventListener("mouseenter", moveNoBtn);
  noBtn.addEventListener("touchstart", moveNoBtn);
  noBtn.addEventListener("mouseleave", resetNoBtn);

  yesBtn.addEventListener("click", () => {
    popup.classList.add("show");
    createHearts(20);
  });

  function createHearts(count) {
    for (let i = 0; i < count; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (2 + Math.random() * 2) + "s";
      heart.innerText = "‚ù§Ô∏è";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
  }
</script>

</body>
</html>
